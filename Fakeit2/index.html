<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파티게임 - 페이커를 찾아라!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --dark-bg: #1a1a2e;
            --light-bg: #16213e;
            --text-light: #ffffff;
            --text-dark: #e2e8f0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1); }
            to { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.2); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .main-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 70px;
            touch-action: manipulation;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .main-btn:hover::before,
        .main-btn:active::before {
            left: 100%;
        }

        .main-btn:hover,
        .main-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .main-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .host-btn {
            background: linear-gradient(135deg, var(--success-color), #10b981);
        }

        .join-btn {
            background: linear-gradient(135deg, var(--accent-color), #ec4899);
        }

        .host-btn,
        .join-btn {
            border: none;
        }

        .host-btn:hover {
            background: linear-gradient(135deg, #22c55e, #059669);
        }

        .join-btn:hover {
            background: linear-gradient(135deg, #f472b6, #db2777);
        }

        .footer {
            color: var(--text-dark);
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.8;
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }
            
            .main-btn {
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
                min-height: 60px;
            }
            
            .btn-icon {
                font-size: 1.3rem;
            }
        }

        /* 접근성 */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* 포커스 스타일 */
        .main-btn:focus {
            outline: 2px solid var(--text-light);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">🎭 페이커 헌트</h1>
        <p class="subtitle">친구들과 함께하는 추리 파티게임</p>
        
        <div class="btn-container">
            <a href="host.html" class="main-btn host-btn">
                <span class="btn-icon">👑</span>
                <span>호스트로 시작하기</span>
            </a>
            
            <a href="join.html" class="main-btn join-btn">
                <span class="btn-icon">🎪</span>
                <span>방 참여하기</span>
            </a>
        </div>
        
        <p class="footer">
            페이커를 찾아 승리하세요!
        </p>
    </div>

    <script>
        // 터치 피드백 개선
        document.querySelectorAll('.main-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            btn.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // 접근성: 키보드 네비게이션
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                if (document.activeElement.classList.contains('main-btn')) {
                    e.preventDefault();
                    document.activeElement.click();
                }
            }
        });
    </script>
</body>
</html>
