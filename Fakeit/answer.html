<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답변 공개 - Fakeit</title>
    <link rel="stylesheet" href="answer.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="game-info" id="gameInfo">게임 1 - 라운드 1</div>
            <div class="player-role" id="playerRole">호스트</div>
        </div>

        <!-- 답변 카드 섹션 -->
        <div class="answer-section">
            <div class="answer-card" id="answerCard">
                <div class="card-title" id="cardTitle">터치하여 답변 공개</div>
                <div class="answer-content" id="answerContent">
                    여기에 답변이 표시됩니다
                </div>
            </div>
        </div>

        <!-- 투표 섹션 -->
        <div class="vote-section">
            <div class="section-title">라이어로 의심되는 사람에게 투표하세요</div>
            <div class="vote-count" id="voteCount">투표: 0명</div>
            <div class="vote-buttons" id="voteSection">
                <!-- 투표 버튼들이 여기에 동적 생성됩니다 -->
            </div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="action-buttons">
            <button class="btn btn-danger" id="giveUpBtn">라이어 포기</button>
            <button class="btn btn-success" id="endGameBtn">게임 종료</button>
            <button class="btn btn-warning" id="nextRoundBtn">다음 라운드</button>
            <button class="btn btn-info" id="nextGameBtn">다음 게임</button>
            <button class="btn btn-primary" id="backBtn">돌아가기</button>
        </div>
    </div>

    <!-- 모달들 -->
    <div class="modal" id="giveUpModal">
        <div class="modal-content">
            <h3>라이어 포기</h3>
            <p>라이어로서 포기하시겠습니까?</p>
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="confirmGiveUp()">포기</button>
                <button class="btn btn-secondary" onclick="closeModal('giveUpModal')">취소</button>
            </div>
        </div>
    </div>

    <div class="modal" id="endGameModal">
        <div class="modal-content">
            <h3>게임 종료</h3>
            <p>게임을 종료하시겠습니까?</p>
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmEndGame()">종료</button>
                <button class="btn btn-secondary" onclick="closeModal('endGameModal')">취소</button>
            </div>
        </div>
    </div>

    <div class="modal" id="nextRoundModal">
        <div class="modal-content">
            <h3>다음 라운드</h3>
            <p>다음 라운드로 진행하시겠습니까?</p>
            <div class="modal-buttons">
                <button class="btn btn-warning" onclick="confirmNextRound()">진행</button>
                <button class="btn btn-secondary" onclick="closeModal('nextRoundModal')">취소</button>
            </div>
        </div>
    </div>

    <div class="modal" id="nextGameModal">
        <div class="modal-content">
            <h3>다음 게임</h3>
            <p>다음 게임으로 진행하시겠습니까?</p>
            <div class="modal-buttons">
                <button class="btn btn-info" onclick="confirmNextGame()">진행</button>
                <button class="btn btn-secondary" onclick="closeModal('nextGameModal')">취소</button>
            </div>
        </div>
    </div>

    <script src="answer.js"></script>
</body>
</html>
