<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Settings - GRE Voca Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="card">
        <h1 class="h1">설정</h1>
        <p class="sub">게임 시작 전 범위와 옵션을 설정하세요. 숫자를 클릭해 직접 수정 가능</p>

        <!-- 단어 범위 섹션 -->
        <div class="section">
          <label class="label">단어 범위</label>
          <div class="range-card">
            <div class="range-slider-container">
              <div class="range-label clickable-input" data-input="startRange" id="startLabel">1</div>
              <div class="slider-wrapper">
                <input type="range" id="startRange" min="1" max="2505" value="1" step="10" />
              </div>
              <div class="slider-wrapper">
                <input type="range" id="endRange" min="1" max="2505" value="20" step="10" />
              </div>
              <div class="range-label clickable-input" data-input="endRange" id="endLabel">20</div>
            </div>
          </div>
        </div>

        <!-- 언어 모드 섹션 -->
        <div class="section">
          <label class="label">언어 모드</label>
          <div class="toggle" id="langToggle">
            <div class="toggle-option active" data-value="eng">ENG</div>
            <div class="toggle-option" data-value="kor">KOR</div>
          </div>
        </div>

        <!-- 문제 수 섹션 -->
        <div class="section">
          <label class="label">문제 수</label>
          <div class="count-controls" data-target="questionCount">
            <button class="btn secondary small" data-change="-5">--</button>
            <button class="btn secondary small" data-change="-1">-</button>
            <span id="questionCount" class="clickable-input" data-type="questionCount">20</span>
            <button class="btn secondary small" data-change="1">+</button>
            <button class="btn secondary small" data-change="5">++</button>
          </div>
        </div>

        <!-- 한 문제당 시간 섹션 -->
        <div class="section">
          <label class="label">한 문제당 시간 (초)</label>
          <div class="count-controls" data-target="timeLimit">
            <button class="btn secondary small" data-change="-5">--</button>
            <button class="btn secondary small" data-change="-1">-</button>
            <span id="timeLimit" class="clickable-input" data-type="timeLimit">3</span>
            <button class="btn secondary small" data-change="1">+</button>
            <button class="btn secondary small" data-change="5">++</button>
          </div>
        </div>

        <!-- 최대 문제 개수 섹션 -->
        <div class="section">
          <label class="label">최대 문제 개수</label>
          <div class="count-controls" data-target="maxQuestionsLimit">
            <button class="btn secondary small" data-change="-10">--</button>
            <button class="btn secondary small" data-change="-1">-</button>
            <span id="maxQuestionsLimit" class="clickable-input" data-type="maxQuestionsLimit">40</span>
            <button class="btn secondary small" data-change="1">+</button>
            <button class="btn secondary small" data-change="10">++</button>
          </div>
        </div>
        
          <div>
            <label for="voiceSelect">TTS Voice:</label>
            <select id="voiceSelect"></select>
          </div>

           <!-- Progress Controls -->
  <section>
    <h2>Game Progress</h2>
    <button id="openProgressBtn">Open Progress</button>
    <button id="saveProgressBtn">Save</button>
    <button id="saveAsProgressBtn">Save As…</button>
  </section>

  <script type="module">
    import { openProgressFile, saveProgress, saveProgressAs } from "./progress.js";

    // Example: current game state object
    let currentGameState = {
      score: 0,
      streak: 0,
      completed: []
    };

    // Open progress file
    document.getElementById("openProgressBtn").onclick = async () => {
      const data = await openProgressFile();
      if (data) {
        console.log("Loaded progress:", data);
        currentGameState = data; // replace current state
        alert("Progress loaded!");
      }
    };

    // Save (overwrite)
    document.getElementById("saveProgressBtn").onclick = async () => {
      await saveProgress(currentGameState);
      alert("Progress saved!");
    };

    // Save As (new file)
    document.getElementById("saveAsProgressBtn").onclick = async () => {
      await saveProgressAs(currentGameState);
      alert("Progress saved as new file!");
    };
  </script>




        <!-- 게임 시작 버튼 -->
        <div class="row">
          <button class="btn" id="startGameBtn">게임 시작</button>
        </div>
      </div>
    </div>
    <div class="footer">© 2025 GRE Voca Game</div>
  </div>
  <script src="common.js"></script>
  <script src="vocabList.js"></script>
  <script src="settings.js"></script>
</body>
</html>
